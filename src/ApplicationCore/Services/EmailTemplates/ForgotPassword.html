<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>

    <!-- Smaller Logo on the Left -->
    <img src="https://i.imgur.com/EPdix5N.png" alt="Transco Logo" style="max-width: 100px; height: auto; float: left; margin: 10px;">

    <!-- Content -->
    <h2>Forgot Password</h2>
    <p>
        You have requested to reset your password. Click the link below to proceed:
    </p>
    <p>
        <a href="http://localhost:4200/reset-password?email={{resetEmail}}">Reset Password</a>
    </p>
    <p>
        If you did not request a password reset, you can ignore this email.
    </p>

</body>
</html>
